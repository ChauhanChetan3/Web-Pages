<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Payment form </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form action="" class="formtype">



            <h1 class="main_heading">Payment Form</h1>
            <h2 style="text-align: center;">
                <nav>
                    <a href="pro1.html">Home</a>
                    <a href="#ima.html">Downloads</a>
                    <a href="#new.html">Data</a>
                    <a href="#">Login/SignUp</a>
                </nav>
            </h2>
            <h2>Required Fields are followed by *</h2>
            <h2>Contact Information</h2>
            <p>Name: * <input type="text" name="name" required placeholder="Ram Pandey"></p>
            <fieldset>
                <legend>Gender</legend>
                <p>
                    Male <input type="radio" name="gender" id="male">
                    Female <input type="radio" name="gender" id="female">
                    Others <input type="radio" name="gender" id="others">
                </p>
            </fieldset>
            <p>
                Address: <textarea name="address" id="address" cols="100" rows="10"
                    placeholder="Enter Your Address"></textarea>
            </p>
            <p>Email: * <input type="email" name="email" id="email" required placeholder="pandey@gmail.com"></p>
            <p>Pincode: * <input type="number" name="pincode" id="pincode" required placeholder="827004"></p>
            <hr>
            <h2>Payment Information</h2>
            <p>Card Type: *
                <select name="card_type" id="card_type" required>
                    <option value="">--Select a card type--</option>
                    <option value="Visa">Visa</option>
                    <option value="Mastercard">Mastercard</option>
                    <option value="Rupay">Rupay</option>
                </select>
            </p>
            <p>Card number: * <input type="number" name="card_number" id="card_number" required
                    placeholder="1111-2222-3333">
            </p>
            <p>
                Expiration Date: * <input type="date" name="exp_date" id="exp_date" required>
            </p>
            <P>
                CVV * <input type="password" name="cvv" id="cvv" required placeholder="123">
            </P>
            <input type="submit" value="Pay Now">


        </form>
    </div>
</body>

</html>
